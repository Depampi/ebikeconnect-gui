<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map" draggable="false"></div>
<script>

    var map;
    var polyline;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 49.086254, lng: 8.553035},
            zoom: 6,
            streetViewControl: false
        });

        polyline = new google.maps.Polyline({
            strokeColor: '#0000FF',
            strokeOpacity: 0.8,
            strokeWeight: 2
        });
    }

    function drawPolyline(coordinates) {
        polyline.setPath(coordinates);
        polyline.setMap(map);
    }

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0ezbf26xrpq8zt_PmojhpYjbb9xhe5uU&callback=initMap" async
        defer></script>
</body>
</html>
